<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form %}
    <form method="POST" action="/login">
      {{ form.csrf_token }}
      <div>
        <label for="username">Username:</label>
        {{ form.username }}
      </div>
      <div>
        <label for="password">Password:</label>
        {{ form.password }}
      </div>
      <div>
        <input type="submit" value="Login" />
      </div>
    </form>
    {% endif %} {% if error %}

    <p>Error: {{ error }}</p>
    {% endif %}

    <p>Don't have an account? <a href="/register">Register</a></p>
  </body>
</html>
